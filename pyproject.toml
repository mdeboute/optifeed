[project]
name = "optifeed"
version = "0.1.0"
description = "A Telegram bot for financial news and stock market analysis, powered by Google Generative AI."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "fastapi>=0.115.14",
    "google-api-python-client>=2.174.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "google-generativeai>=0.8.5",
    "loguru>=0.7.3",
    "pika>=1.3.2",
    "pydantic>=2.11.7",
    "python-dateutil>=2.9.0.post0",
    "requests>=2.32.4",
    "ruff>=0.12.1",
    "uvicorn>=0.35.0",
    "yfinance>=0.2.64",
]
authors = [
    {name = "Martin DeboutÃ©", email = "martin.deboute@gmail.com"},
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["optifeed"]

name: ğŸš€ Deploy on Raspberry Pi

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§ª Test Raspberry Pi SSH connectivity
        run: |
          echo "Testing connection to ${{ secrets.PI_HOST }} on port ${{ secrets.PI_PORT }}"
          nc -zv ${{ secrets.PI_HOST }} ${{ secrets.PI_PORT }} || {
            echo "âŒ Cannot connect to Raspberry Pi on port ${{ secrets.PI_PORT }}.";
            exit 1;
          }

      - name: ğŸš€ Deploy to Raspberry Pi via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PI_HOST }}
          port: ${{ secrets.PI_PORT }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            set -e  # Stop on first error
            echo "âœ… Connected to Raspberry Pi. Starting deployment..."
            cd /home/mdeboute/Desktop/optifeed || {
              echo "âŒ Directory not found!";
              exit 1;
            }
            git status
            git pull origin deploy
            make stop || echo "â„¹ï¸ Nothing to stop"
            make build
            make clean
            make up
            echo "âœ… Deployment completed successfully!"
